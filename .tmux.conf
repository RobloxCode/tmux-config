# Make these work *without* needing Shift (lowercase)
setw -g mode-keys vi

# Use prefix + hjkl without arrow keys
unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Change status bar background and foreground
set -g status-bg colour236
set -g status-fg colour81
